{% extends 'home_page.html' %}

{% block content %}
<table class="table table-striped">

    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Email</th>
    </tr>
    {% for i in ums%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.First_name}}</td>
        <td>{{i.Last_name}}</td>
        <td>{{i.User_name}}</td>
        <td>{{i.Email}}</td>
        <td><a href="/edit/{{ i.id }}">Edit</a></td>
        <td><a href="/delete/{{ i.id }}">delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
